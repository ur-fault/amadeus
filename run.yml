name: Run That
description: Launcher for git repos
authors:
- ur-fault
init:
  default:
    program: cargo
    args:
    - build
    - --release
  win: default
  linux: default
  mac: default
run:
  default:
    program: cargo
    args:
    - run
    - --release
  win: default
  linux: default
  mac: default
checks:
  global:
  - program: cargo
    args:
    - --version
  win: []
  linux: []
  mac: []
